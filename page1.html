<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
  <title>Speed Typing Game</title>
</head>
<body>
  <div class="timer" id="timer"></div>
  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    <div class="results-box" id="resultsBox"></div>
    <button id="newTestButton" onclick="startNewTest()">Take New Test</button>
    <p> You have 15 seconds to write a quote. If you write it successfully, you will proceed to next quote. If
      you don't, game would end and you will see your typing result for that 15 seconds.</p>
  </div>
  
</body>
</html>
